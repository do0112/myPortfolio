<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!--icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!--font-->
    <!--favicon-->
    <link rel="shortcut icon" th:href="@{/images/icon.png}" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/member/login.css}">
    <!--JavaScript-->
    <script th:src="@{/src/header.js}" defer></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/src/projects.js}"></script>
    <script th:src="@{/src/login.js}"></script>

</head>
<header th:replace="layouts/header::headerFragement"></header>
 <main class="main">
            <div class="inner">
                <h2>회원 로그인</h2>
                <form th:action="@{/member/login}" th:with="id = ${id}, pw=${pw}" method="POST" autocomplete="off">
                    <section id="u_login">
                        <table>
                            <tr>
                                <td>
                                    <input type="text" id="id" name="id" placeholder="아이디" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" id="pw" name="pw" placeholder="비밀번호" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="로그인" id="login_btn">
                                </td>
                            </tr>
                            <tr>
                                <td class="check_box">
                                    <label for="id_save">
                                        <input type="checkbox" name="" id="id_save">
                                        <i class="square"></i>
                                        아이디 저장
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </section>
                </form>

                <div id="choice_box">
                    <a th:href="@{/member/join}" class="box">회원가입</a>
                    <a th:href="@{/member/searchMemberId}" class="box">아이디 찾기</a>
                    <a th:href="@{/member/searchMemberPw}" class="box">비밀번호 찾기</a>
                </div>
                
                <p id="line"></p>

                <h4>SNS 간편 로그인</h4>
                <section id="sns_section">
                    <div class="sns_login"><a th:href="@{|${kakaoUrl}|}"><img th:src="@{/images/icons/kakao_login_medium_wide.png}" alt="kakao"></a></div>
                    <div class="sns_login"><a th:href="@{|${naverUrl}|}"><img th:src="@{/images/icons/btnG_naver.png}" alt="naver"></a></div>
                </section>

            </div>

            <!--arrow up-->
            <div class="aside">
                <span id="quick" class="material-symbols-outlined">arrow_upward</span>
            </div>
        </main>

<footer th:replace="layouts/footer::footerFragement"></footer>
</html>
